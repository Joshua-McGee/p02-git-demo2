
<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<title>Tutor Contact Test</title>
	<link rel="stylesheet" href="../css/normalize.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/grid.css">
	<link rel="stylesheet" href="../css/fonts.css">

	<!--   http://css-stars.com/css-star-rating/ website that shows how to make rating stars-->



</head>

<body>
	
	<nav class="grid-row">

		<div class="grid-col-1of4">
			<a href="../index.html" class="button-nav"> 
				<img class ="logo" src="../img/siteLogo.jpg" alt="site logo consisting of two stacked books">Mentors
			</a>
		</div>

		<div class="grid-col-1of4">
			<a href="../about.html" class="button-nav">About</a>
		</div>

		<div class="grid-col-1of4">
			<a href="../subjects.html" class="button-nav">Tutors</a>
		</div>

		<div class="grid-col-1of4">
			<a href="../contact.html" class="button-nav">Contact</a>
		</div>


	</nav>

	<section class="grid-row">

		<div class="grid-col-5of10">
			<img src="../img/tutor3.jpg" alt="Avatar picture of the person whom is presented" class="contactIMG">
		</div>

		<div class="grid-col-5of10">
			<h2> Joe Madison</h2>

			<div class="box">    
				<label for="hr"><abbr title="Hours">Hours per session</abbr></label>
				<input class ="calcInput" id="hr" value="0" />
				<button id="down" onclick="modify_hr(-1)">-1</button>
				<button id="up" onclick="modify_hr(1)">+1</button>
			</div>

			<div class="box">    
				<label for="dy"><abbr title="Days">Number of days a week</abbr></label>
				<input class ="calcInput" id="dy" value="0" />
				<button id="down" onclick="modify_dy(-1)">-1</button>
				<button id="up" onclick="modify_dy(1)">+1</button>
			</div>

			<div class="box">    
				<label for="ra"><abbr title="Rate">Estimated Weekly Cost</abbr></label>
				<input class ="calcInput" id="ra" value="0" />
				<button id="Equal" onclick="modify_ra(1)">Estimate</button>
			</div>

			<textarea id="form-comment" placeholder="Text here"></textarea>

			<a class="button_right" href = "../index.html">Send</a>



		</div>

	</section>

	<script src="../js/calculator.js"></script>

</body>
</html>
