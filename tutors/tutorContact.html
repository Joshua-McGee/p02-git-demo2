		<div class="grid-col-5of10">
			<h2> Joe Madison</h2>

			<h3>Estimated Costs Calculator</h3>

			<p>Use this counter to get an idea of what your weekly costs for tutoring will be
				with this tutor.</p>

				<div class="box">    
					<label  for="hr"><abbr title="Hours">Hours per session</abbr></label>
					<input class ="calcInput" id="hr" value="0" />
					<a id="down" class="button" onclick="modify_hr(-1)">-</a>
					<a id="up" class="button" onclick="modify_hr(1)">+</a>
				</div>

				<div class="box">    
					<label  for="dy"><abbr title="Days">Number of days a week</abbr></label>
					<input class ="calcInput" id="dy" value="0" />
					<a id="down1" class="button" onclick="modify_dy(-1)">-</a>
					<a id="up1" class="button" onclick="modify_dy(1)">+</a>
				</div>

				<div class="box">    
					<label  for="ra"><abbr title="Rate">Estimated Weekly Cost</abbr></label>
					<input class ="calcInput" id="ra" value="0" />
					<a id="Equal" class="button" onclick="modify_ra(1)">Estimate</a>
				</div>

				<h3>Contact Tutor</h3>
				<form>
					Name:   
					<input type="text" name="Name" value="John Doe">

					Email:

					<input type = "text" name="Email" value="jDoe@gmail.com">

					<textarea class= "review" id="form-comment" placeholder="Text here"></textarea>

					<a class="button_right" id="thanks">Send</a>
				</form>



				</div>

			</section>
